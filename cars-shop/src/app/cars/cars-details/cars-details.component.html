<div class="col-md-12 text-center">
  <div *ngIf="car">
      <div class="col-xs-12">
        <img
          src="{{car.imageUrl}}"
          alt="{{car.Maker}}"
          class="img-responsive"
          style="max-height: 300px;">
      </div>
  </div>

  <div class="col-xs-12">
    <h1>{{car.maker}} {{car.model}}</h1 >
  </div>  

  <div class="col-xs-12">
    <p>Condition - <span>{{car.condition}}</span></p>
    <p>Color - <span></span>{{car.color}}</p>
    <p>Transmission - <span>{{car.transmission}}</span></p>
    <p>Year Of Production - <span>{{car.yearOfProduction}}</span></p>
    <p>Kilometers - <span>{{car.kilometers}}</span></p>
    <p>Price - <span>{{car.price}}</span></p>
  </div>

  <div class="col-xs-12">
    <button class="btn btn-primary" style="cursor: pointer;" routerLink="/cars/buy/{{id}}">Buy</button>
  </div>
</div>
