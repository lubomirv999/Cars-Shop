<div class="row text-center">
    <div class="col-xs-12 col-sm-10 col-md-12 col-sm-offset-1 col-md-offset-2">
      <h1>Sell your car!</h1>
    <form #f="ngForm" (ngSubmit)="create()">
          <div class="form-group">
            <label for="name">Maker</label>
            <input
              required
              type="text"
              minlength="2"
              maxlength="150"
              id="maker"
              name="maker"
              [(ngModel)]="bindingModel.maker"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="model">Model</label>
            <input
              required
              type="text"
              minlength="2"
              maxlength="150"
              id="model"
              name="model"
              [(ngModel)]="bindingModel.model"
              class="form-control">
          </div>
      
          <div class="form-group">
            <label for="model">Condition</label>
            <input
              required
              type="text"
              minlength="2"
              maxlength="150"
              id="condition"
              name="condition"
              [(ngModel)]="bindingModel.condition"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="model">Color</label>
            <input
              required
              type="text"
              minlength="2"
              maxlength="150"
              id="color"
              name="color"
              [(ngModel)]="bindingModel.color"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="model">Transmission</label>
            <input
              required
              type="text"
              minlength="2"
              maxlength="150"
              id="transmission"
              name="transmission"
              [(ngModel)]="bindingModel.transmission"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="model">Year Of Production</label>
            <input
              required
              type="number"
              [min]=1970
              [max]=2020
              id="yearOfProduction"
              name="yearOfProduction"
              [(ngModel)]="bindingModel.yearOfProduction"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="model">Kilometers</label>
            <input
              required
              type="number"
              [min]=0
              [max]=10000000
              id="kilometers"
              name="kilometers"
              [(ngModel)]="bindingModel.kilometers"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="model">Price</label>
            <input
              required
              type="number"
              [min]=0
              [max]=10000000
              id="price"
              name="price"
              [(ngModel)]="bindingModel.price"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="model">Image Url</label>
            <input
              required
              type="text"
              minlength="2"
              maxlength="1000"
              id="imageUrl"
              name="imageUrl"
              [(ngModel)]="bindingModel.imageUrl"
              class="form-control">
          </div>

     <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Create</button>
    </form>
  </div>
</div>
