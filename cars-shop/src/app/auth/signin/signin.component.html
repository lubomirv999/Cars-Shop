<div class="row text-center">
  <div class="col-xs-12 col-sm-10 col-md-12 col-sm-offset-1 col-md-offset-2">
    <h1>Sign In</h1>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="form-group">
        <label for="email">Mail</label>
        <input required type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Sign In</button>
    </form>
  </div>
</div>
